<body>

        <div class="row justify-content-end">
            <div class="toast fade show" role="alert" aria-live="assertive" aria-atomic="true" style="width: 100%;">
                <div class="toast-header">
                    <svg class="bd-placeholder-img rounded mr-2" width="20" height="20"
                        xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid slice" focusable="false"
                        role="img">
                        <rect width="100%" height="100%" fill="#007aff"></rect>
                    </svg>

                    <small class="text-muted">time</small>
                </div>

                    See? Just like this.

            </div>
        </div>
        <div class="row">
            <div class="toast fade show" role="alert" aria-live="assertive" aria-atomic="true" style="width: 100%;">
                <div class="toast-header">
                    <svg class="bd-placeholder-img rounded mr-2" width="20" height="20"
                        xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid slice" focusable="false"

                    <small class="text-muted">time</small>
                </div>
                <div class="toast-body">
                    See? Just like this.
                </div>
            </div>
        </div>
    </div>



    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">設置暱稱</h5>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <input type="text" class="form-control" id="inputNmae" placeholder="暱稱" required>
                        </div>
                        <button type="submit" class="btn btn-primary" data-dismiss="modal">儲存</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/7.16.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.16.0/firebase-database.js"></script>
    <!-- CSS only -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"

        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
    <script src="./db.js"></script>
    <script>
        $('#exampleModal').modal({ show: true, backdrop: 'static', keyboard: false });
    </script>
    <footer class="footer"">
        <div class=" container">
        <div class="row">
            <div class="col">
                <input type="text" class="form-control" id="content" placeholder="開始聊天"">
                </div>
                <div class=" col-4">
                <button id="btn" class="btn btn-primary">傳送</button>
                <button id="clean" class="btn btn-secondary">清除資料</button>
                <button id="reset"" class=" btn btn-danger">重設名稱</button>
            </div>
        </div>
        </div>
